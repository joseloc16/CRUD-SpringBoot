<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">CRUD ESTUDIANTES</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Listar estudiantes</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Editar Estudiante</h1>
            <div class="card-body">
                <form th:action="@{/student/edit/{id}(id = ${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="name" th:field="*{name}"
                               class="form-control" placeholder="ej. jose" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido: </label>
                        <input type="text" name="lastName" th:field="*{lastName}"
                               class="form-control" placeholder="ej. nuÃ±ez" required>
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" name="email" th:field="*{email}"
                               class="form-control" placeholder="ej. jose@gmail.com" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
