server:
  port: 8001

spring:
  application:
    name: CRUD-SpringBoot
  datasource:
    url: jdbc:mysql://localhost:3306/db_crud
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
